<div class="container">
    <div class="item1">
        <mat-card appearance="outlined" >
            <mat-card-header>NOUVELLE CATEGORIE</mat-card-header>
            <form class="example-form">
                <div class="premier">
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                        <mat-label>Nom de la Categorie</mat-label>
                        <input class="input" type="text" matInput placeholder="Nom de la categorie">
                        </mat-form-field>
                    </mat-card-content>    
                    <mat-card-content>
                        <mat-form-field class="image">
                            <mat-label>Photos de la Categorie</mat-label>
                            <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                            <mat-icon>attach_file</mat-icon>
                            </button>
                            <input matInput readonly formControlName="fileName">
                            <input type="file" hidden #f_input  accept="application/pdf">
                        </mat-form-field> 
                    </mat-card-content>
                    <mat-card-actions class="button">
                        <button  mat-button mat-raised-button color="primary" >Enregistrer Categorie </button>
                    </mat-card-actions>
                </div>
                <div class="deuxieme">
                    <mat-card-content>
                        <mat-form-field class="description">
                            <mat-label>Description de la categorie</mat-label>
                            <textarea matInput placeholder="Mettre ici les descriptions du nouvelle categorie"></textarea>
                        </mat-form-field>
                    </mat-card-content>
                </div>
                <div class="troixieme">
                    <img class="admin-image" src="assets/images/unknow.jpg" alt="">
                </div>
            </form>
        </mat-card>
    </div>
    <div class="item2">
        <mat-card  appearance="outlined" class="table">
            <mat-card-header class="header"  >
                <div class="titre">
                    LISTE DES CATEGORIES
                </div>
                <div class="search-container">
                    <input type="search" class="recherche" placeholder="Rechercher ici une categorie...">
                    <mat-icon class="search-icon">search</mat-icon> 
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="mat-elevation-z8">
                    <!-- besoins d'importer MatTableModule  -->
                    <!-- matSort pour trier le colomn -->
                    <table matSort mat-table [dataSource]="dataSources">  
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> IMAGE </th>
                        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
                      </ng-container>
    
                      <!-- Position Column -->
                      <ng-container matColumnDef="nomCategorie">
                        <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> NOM CATEGORIE </th>
                        <td mat-cell *matCellDef="let element"> {{element.nomCategorie}} </td>
                      </ng-container>
           
                      <!-- Weight Column -->
                      <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> DESCRIPTION </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> ACTIONS </th>
                        <td mat-cell *matCellDef="let element">  </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons>
                    </mat-paginator>
                                   
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
