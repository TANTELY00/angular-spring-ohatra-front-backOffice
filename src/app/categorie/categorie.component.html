<p>Categorie</p>
<div class="disposition">
<mat-card appearance="outlined">
    <mat-card-header>Nouveau Categorie</mat-card-header>
    <form class="example-form">
        <mat-card-content>
                <mat-form-field class="example-full-width">
                <mat-label>Nom Categorie</mat-label>
                <input class="input" type="text" matInput placeholder="Nom du categorie">
                </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-form-field class="description">
                <mat-label>Description du categorie</mat-label>
                <textarea matInput placeholder="Mettre ici les descriptions du nouveau categorie"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-form-field class="image">
                <mat-label>Image Categorie</mat-label>
                <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                  <mat-icon>attach_file</mat-icon>
                </button>
                <input matInput readonly formControlName="fileName">
                <input type="file" hidden #f_input  accept="application/pdf">
              </mat-form-field> 
        </mat-card-content>
        <mat-card-actions class="button">
            <button  mat-button mat-raised-button color="primary" >Enregistrer Categorie </button>
        </mat-card-actions>
    </form>
</mat-card>
<mat-card appearance="outlined">
    <mat-card-header>Nouveau Categorie</mat-card-header>
</mat-card>
</div>
