<p>Service</p>
<div class="card">
    <mat-card>
        <mat-card-header>Nouveau Service</mat-card-header>
            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="nom">
                        <mat-label>Nom du service</mat-label>
                        <input  type="text" matInput placeholder="Nom du service">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field class="fichier">
                        <mat-label>Fichier Service pour le RAG</mat-label>
                        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                          <mat-icon>attach_file</mat-icon>
                        </button>
                        <input matInput readonly >
                        <input type="file" hidden #f_input  accept="application/pdf">
                    </mat-form-field> 
                </mat-card-content>
                <mat-card-content>
                    <mat-form-field class="description">
                        <mat-label>Description du service</mat-label>
                        <input  type="text" matInput placeholder="Description du service">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="button">
                    <button  mat-button mat-raised-button color="primary" >Enregistrer Service </button>
                </mat-card-actions>
            </form>
    </mat-card>
    <mat-card>
        <mat-card-header>Liste des Services</mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
