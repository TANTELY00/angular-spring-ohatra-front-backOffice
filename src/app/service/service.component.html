<p>Service</p>
<div>
    <div class="parent">
        <mat-card class="peole-service" >
            <button mat-button color="primary" routerLink="/admin/service">
                <mat-icon>people</mat-icon>
                Service Client√®lle
            </button>
        </mat-card>
        <mat-card class="admin-service">
            <button mat-button routerLink="/admin/serviceAdmin">
                <mat-icon>account_circle</mat-icon>
                Service Administrateur
            </button>
        </mat-card>
    </div>
    <mat-card class="card">
        <mat-card-header>Nouveau Service</mat-card-header>
        <div class="items">
            <div class="item1">
                <form class="example-form">
                    <mat-card-content>
                        <mat-form-field class="nom">
                            <mat-label>Nom du service</mat-label>
                            <input  type="text" matInput placeholder="Nom du service">
                        </mat-form-field>
                    </mat-card-content>
                    
                    <mat-card-content>
                        <mat-form-field class="description">
                            <mat-label>Description du service</mat-label>
                            <input  type="text" matInput placeholder="Description du service">
                        </mat-form-field>
                    </mat-card-content>
    
                    <mat-card-content>
                        <mat-form-field class="fichier">
                            <mat-label>Fichier Service PDF </mat-label>
                            <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                              <mat-icon>attach_file</mat-icon>
                            </button>
                            <input matInput readonly >
                            <input type="file" hidden #f_input  accept="application/pdf">
                        </mat-form-field> 
                    </mat-card-content>    
    
                    <mat-card-actions class="button">
                        <button  mat-button mat-raised-button color="primary" >Enregistrer Service </button>
                    </mat-card-actions>
                </form>
            </div>   
            <div class="item2">
                <img class="admin-image" src="assets/images/unknow.jpg" alt="">
            </div> 
        </div>
    </mat-card>
    <mat-card  appearance="outlined" class="table">
        <mat-card-header class="header"  >
            <div class="titre">
                LISTE DES SERVICES CLIENTELLE
            </div>
            <div class="search-container">
                <input type="search" class="recherche" placeholder="Rechercher ici un service...">
                <mat-icon class="search-icon">search</mat-icon> 
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <!-- besoins d'importer MatTableModule  -->
                <!-- matSort pour trier le colomn -->
                <div class="table-scrool">
                    <table matSort mat-table [dataSource]="dataSources">  
              
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
  
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="photos">
                          <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> PHOTOS </th>
                          <td mat-cell *matCellDef="let element"> 
                            <img class="donne-image" src="assets/images/unknow.jpg" alt="">
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> NOM </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>

                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> DESCRIPTION </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>
  
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef MatSortModule mat-sort-header> ACTIONS </th>
                            <td class="actions" mat-cell *matCellDef="let element"> 
                                <mat-icon class="edit">edit</mat-icon>
                                <mat-icon class="delete">delete</mat-icon>
                            </td>
                          </ng-container>
  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                     showFirstLastButtons>
                      </mat-paginator>
                </div>
                               
            </div>
        </mat-card-content>
    </mat-card>
</div>
